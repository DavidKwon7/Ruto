[versions]
agp = "8.11.1"
kotlin = "2.2.10"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
lifecycleRuntimeKtx = "2.9.3"
activityCompose = "1.10.1"
composeBom = "2025.08.01"

androidx_credentials = "1.5.0"
googleid = "1.1.1"
uiautomator = "2.3.0"
benchmarkMacroJunit4 = "1.3.4"

supabase = "3.2.2"
play-services-auth = "21.4.0"

ktor = "3.2.3"

kakao-sdk = "2.20.6"
navigationComposeJvmstubs = "2.9.4"

hilt = "2.57.1"
hiltNavCompose = "1.2.0"
splashscreen = "1.0.1"

ksp = "2.2.10-2.0.2"
